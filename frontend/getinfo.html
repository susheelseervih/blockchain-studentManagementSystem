<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1000px;
            margin: 0 auto;
        }
        .box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust width as needed */
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: calc(100% - 20px); /* Adjust input width to account for padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: calc(100% - 20px); /* Adjust button width to account for padding */
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .print {
            margin-top: 20px;
        }
        .print p {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Get Student Info</h2>
            <div class="form-group">
                <label for="infoUSN">USN</label>
                <input type="text" id="infoUSN" name="usn">
            </div>
            <div class="form-group">
                <button class="action-button" id="getStudentInfoButton">Get Student Info</button>
            </div>
    
            <h2>Get Course Material</h2>
            <div class="form-group">
                <label for="courseUSN">USN</label>
                <input type="text" id="courseUSN" name="usn">
            </div>
            <div class="form-group">
                <label for="courseName">Course Name</label>
                <input type="text" id="courseName" name="course">
            </div>
            <div class="form-group">
                <button class="action-button" id="getCourseMaterialButton">Get Course Material</button>
            </div>
    
            <h2>Get All Courses</h2>
            <div class="form-group">
                <label for="allCoursesUSN">USN</label>
                <input type="text" id="allCoursesUSN" name="usn">
            </div>
            <div class="form-group">
                <button class="action-button" id="getAllCoursesButton">Get All Courses</button>
            </div>
    
            <h2>Get All Grades</h2>
            <div class="form-group">
                <label for="allGradesUSN">USN</label>
                <input type="text" id="allGradesUSN" name="usn">
            </div>
            <div class="form-group">
                <button class="action-button" id="getAllGradesButton">Get All Grades</button>
            </div>
        </div>

        <div class="box">
            
            <div class="print" id="print">
                <h2>view information</h2>
            </div>
        </div>
    </div>

    <script src="getinfo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Update Student</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Student</h2>
        <div class="form-group">
            <label for="registerUSN">USN</label>
            <input type="text" id="registerUSN" name="usn">
        </div>
        <div class="form-group">
            <label for="registerName">Name</label>
            <input type="text" id="registerName" name="name">
        </div>
        <div class="form-group">
            <button id="registerButton">Register Student</button>
        </div>

        <h2>Update Learning Time</h2>
        <div class="form-group">
            <label for="updateUSN">USN</label>
            <input type="text" id="updateUSN" name="usn">
        </div>
        <div class="form-group">
            <label for="learningTime">Learning Time (in hours)</label>
            <input type="number" id="learningTime" name="learningTime">
        </div>
        <div class="form-group">
            <button id="updateLearningTimeButton">Update Learning Time</button>
        </div>

        <h2>Update Course Material</h2>
        <div class="form-group">
            <label for="updateCourseUSN">USN</label>
            <input type="text" id="updateCourseUSN" name="usn">
        </div>
        <div class="form-group">
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" name="courseName">
        </div>
        <div class="form-group">
            <label for="courseMaterial">Course Material</label>
            <textarea id="courseMaterial" name="courseMaterial"></textarea>
        </div>
        <div class="form-group">
            <button id="updateCourseMaterialButton">Update Course Material</button>
        </div>

        <h2>Update Grade</h2>
        <div class="form-group">
            <label for="updateGradeUSN">USN</label>
            <input type="text" id="updateGradeUSN" name="usn">
        </div>
        <div class="form-group">
            <label for="gradeCourseName">Course Name</label>
            <input type="text" id="gradeCourseName" name="courseName">
        </div>
        <div class="form-group">
            <label for="grade">Grade</label>
            <input type="number" id="grade" name="grade" max="100">
        </div>
        <div class="form-group">
            <button id="updateGradeButton">Update Grade</button>
        </div>
    </div>


    <script src="register.js"></script>
</body>
</html>
